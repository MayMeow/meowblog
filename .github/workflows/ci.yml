name: CI

on:
  push:
    branches: [ main, development/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
      postgres:
        image: postgres:12.4
    steps:
      - uses: actions/checkout@v2
      - name: Composer run action TEST
        uses: MayMeowHQ/composer-run-action@v7
        with:
          composer_script: 'test'
        env:
          REDIS_HOST: 'redis'
          REDIS_PORT: '6379'
          DB_TEST_HOST: postgres
          DB_TEST_PASSWORD: cakepass
          DB_TEST_NAME: cake
          DB_TEST_USER: cake
          POSTGRES_PASSWORD: cakepass
          POSTGRES_USER: cake
          POSTGRES_DB: cake

  codesniffer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Composer run action PHPC_CS
        uses: MayMeowHQ/composer-run-action@v7
        with:
          composer_script: 'cs-check'

  stan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Composer run action PHPStan
        uses: MayMeowHQ/composer-run-action@v7
        with:
          composer_script: 'stan'
          memory_limit: '2048M'
